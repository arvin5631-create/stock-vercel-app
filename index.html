    <style>
        :root {
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { 
            background-color: #020617; 
            color: #f1f5f9; 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden; 
            height: 100vh;
        }
        .font-num { font-family: 'Roboto Mono', monospace; letter-spacing: -0.5px; }
        .up-text { color: #f43f5e; } 
        .down-text { color: #10b981; } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ios-scroll { -webkit-overflow-scrolling: touch; }
        
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px) saturate(160%); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateZ(0);
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .content-area { flex-grow: 1; overflow-y: auto; padding-bottom: calc(80px + var(--safe-bottom)); }
        .header-area { flex: none; z-index: 50; padding-top: max(12px, var(--safe-top)); }
        
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.25s ease-out; }
        
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

        @keyframes list-enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-list-enter { animation: list-enter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) backwards; }

        .status-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9); border-top: 1px solid #1e293b;
            padding: 8px; font-size: 10px; color: #64748b;
            display: flex; justify-content: center; align-items: center; gap: 6px;
            z-index: 300; padding-bottom: max(8px, var(--safe-bottom));
            backdrop-filter: blur(8px);
        }
        .status-dot { width: 5px; height: 5px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 8px #22c55e; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
    </style>
